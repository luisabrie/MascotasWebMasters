<app-header></app-header>

<div class="container mt-2">

    <app-addMascota (notify)="parentMethod($event)"></app-addMascota>

    <div class="row app-container p-2 ">
        
        <div class ="col-lg-10 offset-md-1 content">
            <div *ngFor="let mascota of mascotas">
                <app-mascota (notify)="parentMethod($event)" [mascota]="mascota"></app-mascota>
            </div>
        </div>
        
    </div>
</div>
