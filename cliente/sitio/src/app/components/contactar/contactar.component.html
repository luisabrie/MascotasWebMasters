<!--Noticias-->

<div class="modal-header">
    <h4 class="modal-title">Contáctanos</h4>
</div>


  <div class="modal-body text-center">
    
    <form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
      <ul class="list-group">
        <li class="list-group-item">
          <div class="input-group">
            <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Ingrese su nombre."aria-label="nombre" aria-describedby="usuarioNombre">
          </div>


          <div class="errorMessage" *ngIf="nombre.touched && nombre.errors">
            <span *ngIf="nombre.hasError('required')">Se require su nombre.</span>
            <!--span *ngIf="nombre.hasError('maxlength')"></span-->
          </div>

        </li>


        <li class="list-group-item">
          <div class="input-group">
            <label class="form-control bg-secondary text-white" >Seleccione la fecha de nacimiento</label>
          </div>
          <div class="input-group">
            <input type="date" id="fecha_nacimiento" formControlName="fecha_nacimiento" class="form-control" placeholder="Seleccione fecha de nacimiento."aria-label="fecha_nacimiento" aria-describedby="usuarioNacimiento">
          </div>
          <div class="errorMessage" *ngIf="fecha_nacimiento.touched && fecha_nacimiento.errors">
            <span *ngIf="fecha_nacimiento.hasError('required')">Se requiere su fecha de nacimiento.</span>
            <!--span *ngIf="apellido.hasError('maxlength')">Solo se permiten 150 caracteres.</span-->
          </div>
        </li>

        <li class="list-group-item">
            <div class="input-group">
                <label class="form-control bg-secondary text-white" >Seleccione un lugar de origen</label>
              </div>
            <select formControlName="lugar_origen" class="form-control">
                <option *ngFor="let lugar of lugares" [ngValue]="lugar.id">{{lugar.name}}</option>
            </select>

          </li>
  

        <li class="list-group-item">
          <div class="input-group">
            <input type="email" id="correo" formControlName="correo" class="form-control" placeholder="Ingrese su correo electrónico."aria-label="correo" aria-describedby="usuarioCorreo">
          </div>
          <div class="errorMessage" *ngIf="correo.touched && correo.errors">
            <span *ngIf="correo.hasError('required')">Se require su correo electrónico.</span>
            <!--span *ngIf="correo.hasError('maxlength')"></span-->
          </div>
        </li>



        <li class="list-group-item">
            <div class="input-group">
                <textarea class="form-control" rows="10"  formControlName="detalles" placeholder="Ingrese algún detalle extra."aria-label="detalles" aria-describedby="usuarioDetalles"></textarea>
            </div>
            <p>
              {{detalles.value.length}}/300 caracteres permitidos
            </p>
            <h3 *ngIf="detalles.hasError('maxlength')">Se pasó del limite permitido</h3>
           
          </li>
        
        <li class="list-group-item">
          <button [disabled]="insertForm.invalid"  class="btn btn-warning btn-block">Enviar</button>
        </li>
      </ul>

    </form>

  </div>
