<div class="card" style="width: 18rem;">
    <!--img class="card-img-top" src="..." alt="Card image cap"-->
    <div class="card-body">
      <h5 class="card-title">{{mascota.name}}</h5>
      <p class="card-text">{{mascota.description}}</p>
      <div class="btn-group mt-2" role="group">
        <button type="button" class="btn btn-success" (click)= onUpdateModal(mascota)><i class="fa fa-edit"></i></button>
        <button type="button" class="btn btn-danger" (click)=onDelete(mascota)><i class="fa fa-trash-alt"></i></button>
      </div>
    </div>
  </div>


<ng-template #editTemplate>
  <div class="modal-header">
    <h4 class="modal-title">Editar información de mascota</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <ul class="list-group">
        <li class="list-group-item" [hidden]="_id">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="productId"><i class="fa fa-key"></i></span>
            </div>
            <input type="text" class="form-control" formControlName="id" />
          </div>

        </li>
        <li class="list-group-item">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="mascotaTitle"><i class="fa fa-pencil-square-o"></i></span>
                </div>
                <input type="text" id="name" formControlName="name" class="form-control" placeholder="Ingresa el nombre de la mascota." aria-label="name" aria-describedby="mascotaTitle">
            </div>
            <div *ngIf="_name.touched && _name.errors" class="errorMessage">
                <span *ngIf="_name.hasError('required')">Se require el nombre de la mascota.</span>
                <span *ngIf="_name.hasError('maxlength')"></span>
            </div>
        </li>
        <li class="list-group-item">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="mascotaDescription"><i class="fa fa-pencil-square-o"></i></span>
                </div>
                <textarea formControlName="description" class="form-control" placeholder="Describe a tu mascota - Max 150 caracteres" aria-label="Description" aria-describedby="mascotaDescription"></textarea>
            </div>
            <div *ngIf="_description.touched && _description.errors" class="errorMessage">
                <span *ngIf="_description.hasError('required')">Se requiere la descripción de la mascota.</span>
                <span *ngIf="_description.hasError('maxlength')">Solo se permiten 150 caracteres.</span>
            </div>
        </li>

       
        <li class="list-group-item">
          <button [disabled]="updateForm.invalid" class="btn btn-warning btn-block">ACTUALIZAR</button>
        </li>
      </ul>

    </form>

  </div>
</ng-template>
